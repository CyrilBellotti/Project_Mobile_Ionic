<ion-header>
  <ion-toolbar>
    <ion-title>devices</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <p>My devices</p>
    <ion-item *ngFor="let device of devices">
      <div (click)="goToDevice(device)">
        {{device.uid}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
